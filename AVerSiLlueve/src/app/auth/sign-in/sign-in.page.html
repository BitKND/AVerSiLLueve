<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Volver</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-header>
            <ion-card-title> Bienvenidos a AverSiLlueve App </ion-card-title>
          </ion-card-header>

          <ion-row>
            <ion-col>
              <ion-input label ="Email" fill="outline" [(ngModel)]="gEmail" type="email">
              </ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-input label ="Password" fill="outline" [(ngModel)]="gPassword" type="password" value="">
              </ion-input>
            </ion-col>
          </ion-row>

          <ion-card-content>
            <ion-button (click)="login()" shape="round" color="primary"> Sign in </ion-button>
          </ion-card-content>

          <ion-card-content>
            <ion-button (click)="loginGoogle()" shape="" color="primary"> Sign in with google </ion-button>
          </ion-card-content>

          <ion-row>
            <ion-col>
              <div class="sign-up">
                <a [routerLink]="['/sign-up']">Registrate!</a>
              </div>              
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <div class="sign-up">
                <a [routerLink]="['/reset-password']">Reestablecer Contrase√±a</a>
              </div>              
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
