<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Volver</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="2" size="3" class="ion-padding ion-blue-bkg">
          <img
            src="https://images.prismic.io/ionicframeworkcom/ac68e1d9-9887-4e5a-9820-9290d06638de_ionic+logo+white+on+blue.png"
            alt="Ionic logo" loading="lazy" />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-header>
            <ion-card-title> Registrate! </ion-card-title>
          </ion-card-header>

<!--           <ion-row>
            <ion-col>
              <ion-input label="Nombre" fill="outline" [(ngModel)]="account.Nombre" type="nombre">
              </ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-input label="Username" fill="outline" [(ngModel)]="account.Username" type="username">
              </ion-input>
            </ion-col>
          </ion-row> -->

          <ion-row>
            <ion-col>
              <ion-input label="Email" fill="outline" [(ngModel)]="gEmail" type="email">
              </ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-input label="Password" fill="outline" [(ngModel)]="gPassword" type="password" value="">
              </ion-input>
            </ion-col>
          </ion-row>

          <ion-card-content>
            <ion-button (click)="registerUser()" shape="round" color="primary"> Registrarse </ion-button>
          </ion-card-content>

          <ion-card-content>
            <ion-button (click)="loginGoogle()" shape="" color="primary"> Sign in with google </ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>

    </ion-card>
  </div>
</ion-content>
