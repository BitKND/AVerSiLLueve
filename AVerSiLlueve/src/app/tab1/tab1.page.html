<ion-content [fullscreen]="true">
  <ion-card-header>
    <ion-title size="large">Clima</ion-title>
  </ion-card-header>

  <!-- Contenedor de la barra de búsqueda -->
  <ion-item class="barra-busq">
    <ion-icon name="search-outline" slot="start"></ion-icon>
    
    <ion-input
      class="custom-busq" placeholder="Buscar ciudad" type="text" [(ngModel)]="city">
    </ion-input>
    
    <!-- Botón alineado al input -->
    <ion-button fill="clear" (click)="ObtenerClima()" class="letra-color"> Buscar </ion-button>
  </ion-item>

  <!-- Resultados del clima -->
  <ion-card class="weather-card" *ngIf="proveedor">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <h1>{{proveedor.name}}</h1>
            <p><ion-icon name="location-outline"></ion-icon>{{proveedor.name}}</p>
            <p>{{proveedor.weather[0].description}}</p>
          </ion-col>
          <ion-col size="3" class="temp-col">
            <h1>{{(proveedor.main.temp - 273.15).toFixed(0)}}°</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>Máxima: {{(proveedor.main.temp_max - 273.15).toFixed(0)}}° Mínima: {{(proveedor.main.temp_min - 273.15).toFixed(0)}}°</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
