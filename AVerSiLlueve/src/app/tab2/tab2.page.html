<ion-content [fullscreen]="true">
  <ion-header collapse="condense" class="custom-header">
    <ion-toolbar>
      <ion-title size="" class="custom-title">Tu clima favorito</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list class="custom-list">
    <ion-item *ngFor="let weather of weatherData" class="custom-item">
      <ion-label class="custom-label">
        <h2>{{ weather.name }}</h2>
        <p>Temperatura: {{ (weather.main.temp - 273.15).toFixed(0) }} Â°C</p>
        <p>Descripcion: {{ weather.weather[0].description }}</p>
      </ion-label>
      <ion-button (click)="removeFavorite(weather.name)" fill="clear" class="custom-button">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <app-explore-container name=""></app-explore-container>
</ion-content>
